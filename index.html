<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="short icon" href="https://th.bing.com/th?q=%ec%b9%b4%ec%b9%b4%ec%98%a4%ed%86%a1+PNG&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=ko-KR&cc=KR&setlang=ko&adlt=strict&t=1&mw=247">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Ralk</title>
  </head>
  <style></style>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,<br />log in with your email or phone
        number.
      </p>
    </header>
    <form id="login-form" action="./friends.html" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or Phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-moblie">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a60f1676bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
