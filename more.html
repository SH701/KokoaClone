<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="short icon" href="https://th.bing.com/th?q=%ec%b9%b4%ec%b9%b4%ec%98%a4%ed%86%a1+PNG&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=ko-KR&cc=KR&setlang=ko&adlt=strict&t=1&mw=247">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kokoaclone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"><div class="more-badge"></div></i></a></span>
        </div>
      </header>

      <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://th.bing.com/th/id/OIP.UtOd7GU5qQaszQgGngAhPgHaHa?w=165&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt=""
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle">+1 787-493-4219</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar-days"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-fish"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Fish Story</span>
                        </div>
                        <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <i class="fa-solid fa-hippo"></i>
                            </div>
                                <span class="more-suggestions__icon-text">Hippo Story</span>
                                </div>
                                <div class="more-suggestions__icon">
                                    <div class="more-suggestions__icon-image">
                                        <i class="fa-solid fa-otter"></i>
                                    </div>
                                        <span class="more-suggestions__icon-text">Otter Story</span>
                                        </div>
                </div>
            </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav_notification_2"></div>
              <i class="fa-solid fa-ellipsis fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="no-moblie">
        <span>Your screen is too big</span>
      </div>

        src="https://kit.fontawesome.com/a60f1676bf.js"
        crossorigin="anonymous"
      ></script>
</body>
</html>
