<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="short icon" href="https://th.bing.com/th?q=%ec%b9%b4%ec%b9%b4%ec%98%a4%ed%86%a1+PNG&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=ko-KR&cc=KR&setlang=ko&adlt=strict&t=1&mw=247">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Kokoaclone</title>
</head>
<body id="chat-screen"> 
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
     <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Santa</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
     </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, May 3, 2024
        </div>
        
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS719Gsh-AYvfboK2a-NPO7bVDPniQreeo8dg&s" >
            <div class="message-row__content">
                <span class="message__author">Santa</span>
                <div class="message__info">
                    <span class="message__bubble">I hope this the last night i dream of you</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Only the one last word she left tragedy</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS719Gsh-AYvfboK2a-NPO7bVDPniQreeo8dg&s" >
            <div class="message-row__content">
                <span class="message__author">Santa</span>
                <div class="message__info">
                    <span class="message__bubble">Goodnight my universe</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        </main>
        <form class="reply">
            <div class="reply__column"><i class="fa-regular fa-square-plus fa-2x"></i></div>
                <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-moblie">
            <span>Your screen is too big</span>
          </div>
    
      <script
        src="https://kit.fontawesome.com/a60f1676bf.js"
        crossorigin="anonymous"
      ></script>
</body>
</html>
