<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="short icon" href="https://th.bing.com/th?q=%ec%b9%b4%ec%b9%b4%ec%98%a4%ed%86%a1+PNG&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=ko-KR&cc=KR&setlang=ko&adlt=strict&t=1&mw=247">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-Kokoaclone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt-lightning"></i>
        </div>
      </div>
     <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
     </header>

      <main class="main-screen">
        <ul class="setting-list">
            <li class="setting__setting">
                <div class="setting__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
                </div>
                <div class="setting__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="setting__setting-column"><i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="setting__setting-column"></div>
            </li> <li class="setting__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="setting__setting-column_text">Latest Version

            </div>
            </li>
        </ul>
        <ul class="setting-list-2">
            <div class="setting__setting-column">
            <li class="setting__setting">
                <div class="setting__setting-column">
                <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
            </div>
        </div>
        </li><div class="setting__setting-column">
            <li class="setting__setting"><div class="setting__setting-column">
                <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
            </div>
        </div>
        </li>
        <div class="setting__setting-column">
            <li class="setting__setting"><div class="setting__setting-column">
                <i class="fa-solid fa-user"></i>
            <span>Friends</span>
            </div>
        </div>
        </li>
        <div class="setting__setting-column">
            <li class="setting__setting"><div class="setting__setting-column">
                <i class="fa-solid fa-comment"></i>
            <span>Chats</span>
            </div>
        </div>
        </li>
        <div class="setting__setting-column">
            <li class="setting__setting"><div class="setting__setting-column">
                <i class="fa-solid fa-lightbulb"></i>
            <span>Display</span>
            </div>
        </div>
    </li>
    <div class="setting__setting-column">
            <li class="setting__setting"><div class="setting__setting-column">
                <i class="fa-solid fa-circle-info"></i>
            <span>Themes</span>
            </div>
            <div class="setting__setting-column_text">Defalut theme</div>
        </div>
        </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav_notification_2"></div>
              <i class="fa-solid fa-ellipsis fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="no-moblie">
        <span>Your screen is too big</span>
      </div>
      <script
        src="https://kit.fontawesome.com/a60f1676bf.js"
        crossorigin="anonymous"
      ></script>

</html>
